<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN_UP_FORM</title>
    <link rel="stylesheet" href="signUpStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body> 
        <main>
            <section class="content">
                <p>
                  This is an real online service! We know you need something Like this in your life to help you realize your deepest dreams.
                </p>
                <p><b>Sign up now to get started.</b>  </p>
            </section>
            
                <form action="#" method="post" id="form">
                    <div class="container">
                    <legend><h3>Let's do this!</h3></legend>
                 <div class="userDetails">
                     <fieldset>
                        <div class="userInput">
                            <label class="label-1" for="firstName">FIRST NAME</label>
                            <input type="text" name="" id="firstName" maxlength="25" placeholder="Enter Your first name" required>
                         </div> 
                    <div class="userInput">
                        <label class="label-1" for="lastName">LAST NAME</label>
                        <input type="text" name="" id="lastName" maxlength="25" placeholder="Enter Your last name" required>
                    </div>
                     </fieldset>
                     
                     <fieldset>
                        <div class="userInput">
                            <label class="label-2" for="email">EMAIL</label>
                            <input type="email" name="" id="email" placeholder="Enter Email" required>
                        </div>
                
                        <div class="userInput">
                            <label class="label-2" for="contact">PHONE NUMBER</label>
                            <input type="tel" name="" id="contact" placeholder="Phone number" required>
                        </div>
                     </fieldset>
                  
                    <fieldset>
                        <div class="userInput">
                            <label class="label-3" for="password">PASSWORD</label>
                            <input type="password" name="" id="password" placeholder="Enter password" required>
                            <p class="warn">*Password do not match</p>
                        </div>
                        <div class="userInput">
                            <label class="label-3" for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" name="" id="confirmPassword" placeholder="confirm password" required>
                        </div>        
                    </fieldset>
                </div>
        
                <div class="btns">
                    <button type="submit" id="button">
                        Create Account
                    </button>
                    <br>
                    <p class="notice">Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
